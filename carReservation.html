<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/33beafc557.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="carReservation/carReservation.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja pojazdu</title>
</head>
<body>
    <div class="container main-box" style="padding-bottom: 15px;">
        <div class="header-main-box">
            Rezerwacja
        </div>
        <div class="info-box">
            <div style="display: flex; flex-direction: row;">
                <div style="display: flex; width: 20%;">
                    <button type="button" class="btn" onclick="onBackClick()" style="margin-left: 5px;">
                        <i class="fa-solid fa-left-long fa-2xl" style="color: #0c5bd1"></i>
                    </button>
                </div>
                <div class="" style="display: flex; flex-direction: column; width: 60%;">
                    <div class="" style="justify-content: center; align-items: center; display: flex;">
                        <strong id="model"></strong>
                    </div>
                    <div class="" style="justify-content: center; align-items: center; display: flex;"><strong id="registerNumber"></strong></div>
                    <div class="" style="justify-content: center; align-items: center; display: flex;"><strong id="productionYear"></strong></div>
                </div>
            </div>
        </div>
        <div class="header-las-fuel">Aktualne</div>
        <div class="container" id="main-box" style="padding-top: 10px;"></div>
        <!--Toast usuń rezerwację - START-->
        <div id="toast-delete-reservation" class="alert alert-danger" role="alert" style="position: fixed; bottom: 0; display: none;">
            Rezerwacja została usunięta
            <button type="button" class="btn-close" aria-label="Close" onclick="onCloseToast()"></button>
        </div> 
        <!--Toast usuń rezerwację - KONIEC-->
    </div>
    <!--Dodaj rezerwację - START-->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span style="color: #24c278;"><strong>DODAJ REZERWACJE</strong></span>
                </div>
                <div class="modal-body">
                    <div class="input-group input-group-sm mb-3">
                        <div class="container">
                            <div>
                                <div style="display: flex; justify-content: space-between;">
                                    <div style="width: 45%;">
                                        <label for="exampleFormControlInput1" class="form-label">Data od</label>
                                        <input type="date" class="form-control" id="dateFromInput">
                                    </div>
                                    <div style="width: 45%;">
                                        <label for="exampleFormControlInput1" class="form-label">Data do</label>
                                        <input type="date" class="form-control" id="dateToInput">
                                    </div>
                                </div>
                                <select class="form-select form-select mb-3" aria-label="Large select example" id="userSelect" style="margin-top: 5px;">
                                    <option value="-1" selected>Wybierz użytkownika</option>
                                </select>
                                <div id="toast-check" class="alert alert-danger" role="alert" style="display: none;"></div> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"  onClick="addNow(this)" id="addNowBtn">Dodaj</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onClick="closeNow()">Zamknij</button>
                </div>
            </div>
        </div>
    </div>
    <!--Dodaj rezerwację - KONIEC-->
    <!--Usuń rezerwacje - START-->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span style="color: #dc3545;"><strong>USUŃ REZERWACJE</strong></span>
                </div>
                <div class="modal-body">
                    <div class="input-group input-group-sm mb-3">
                        <div class="container">
                            <div id="deleteText"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onClick="deleteNow()">Usuń</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>
    <!--Usuń rezerwacje - KONIEC-->
    <script type="text/javascript" src="carReservation/carReservation.js"></script>
    <script type="text/javascript" src="/js/cookies.js"></script>
</body>
</html>
