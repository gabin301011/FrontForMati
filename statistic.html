<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/33beafc557.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="statistic/statistic.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statystyki</title>
</head>
<body>
    <div class="container main-box" style="padding-bottom: 15px;">
        <div class="header-main-box">
            Statystyki
        </div>
        <div style="display: flex; flex-direction: row; padding-top: 15px;">
            <div style="display: flex; width: 20%;">
                <button type="button" class="btn" onclick="onBackClick()" style="margin-left: 5px;">
                    <i class="fa-solid fa-left-long fa-2xl" style="color: #0c5bd1"></i>
                </button>
            </div>
        </div>
        <div class="info-box">
            <div class="box-elem">
                <div style="background-color: #d1e6dc; color:#188755; padding: 10px;">Zbiór wykresów dla pojazdu</div>
                <div style="display: flex; flex-direction: column; padding-left: 10px; padding-right: 10px;">
                    <select class="form-select form-select mb-3" data-live-search="true" aria-label="Large select example" id="carSelect" style="margin-top: 5px;">
                        <option value="-1" selected>Wybierz pojazd</option>
                    </select>
                    <div id="toast-check" class="alert alert-danger" role="" style="display: none;"></div> 
                    <div style="display: flex; justify-content: flex-end;">
                        <button type="submit" class="btn btn-success" id="car-sel-btn" onclick="onCarChartClick()" style="margin-bottom: 10px; padding-left: 30px; padding-right: 30px;">Wybierz</button>
                    </div>
                </div>
            </div>
            <div class="box-elem" style="display: none;">
                <div style="background-color: #e7f0fe; color:#0c5bd1; padding: 10px;">Zbiór wykresów dla użytkowników</div>
                <div style="display: flex; flex-direction: column; padding-left: 10px; padding-right: 10px;">
                    <select class="form-select form-select mb-3" data-live-search="true" aria-label="Large select example" id="carSelect" style="margin-top: 5px;">
                        <option value="-1" selected>Wybierz użytkownika</option>
                    </select>
                    <div style="display: flex; justify-content: flex-end;">
                        <button type="submit" class="btn btn-success" onclick="onCarChartClick()" style="margin-bottom: 10px; padding-left: 30px; padding-right: 30px;">Wybierz</button>
                    </div>
                </div>
            </div>
            <div class="box-elem">
                <div style="background-color: #e7f0fe; color:#0c5bd1; padding: 10px;">Koszty</div>
                <div style="display: flex; flex-direction: column; padding-left: 10px; padding-right: 10px;">
                    <div style="display: flex; justify-content: flex-end;">
                        <button type="submit" class="btn btn-success" onclick="onCarChartClick()" style="margin-bottom: 10px; padding-left: 30px; padding-right: 30px;">Wybierz</button>
                    </div>
                </div>
            </div>
            <div class="box-elem">
                <div style="background-color: #e7f0fe; color:#0c5bd1; padding: 10px;">Kilometry</div>
                <div style="display: flex; flex-direction: column; padding-left: 10px; padding-right: 10px;">
                    <div style="display: flex; justify-content: flex-end;">
                        <button type="submit" class="btn btn-success" onclick="onCarChartClick()" style="margin-bottom: 10px; padding-left: 30px; padding-right: 30px;">Wybierz</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="statistic/statistic.js"></script>
    <script type="text/javascript" src="/js/cookies.js"></script>
</body>
</html>
