<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="userPanel/userPanel.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel użytkownika</title>
</head>

<body>
    <div class="container main-box" >
        <div class="header-main-box">
            Panel użytkownika
        </div>
        <div class="info-box">
            <div style="display: flex; flex-direction: row;">
                <div style="display: flex; width: 15%; align-items: flex-start;">
                    <button type="button" class="btn" onclick="onBackClick()" style="margin-left: 5px;">
                        <i class="fa-solid fa-left-long fa-2xl" style="color: #0c5bd1"></i>
                    </button>
                </div>
                <div class="" style="display: flex; flex-direction: column; width: 70%;">
                    <div class="input-group mb-1">
                        <span class="input-group-text" id="inputGroup-sizing-default">Imię</span>
                        <input type="text" id="input-firstName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <div class="input-group mb-1">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nazwisko</span>
                        <input type="text" id="input-lastName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <div class="input-group mb-1">
                        <span class="input-group-text" id="inputGroup-sizing-default">Login</span>
                        <input type="text" id="input-login" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <div class="input-group mb-1">
                        <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                        <input type="text" id="input-email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                </div>
                <div style="display: flex; width: 15%; align-items: flex-start; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="onEditClick()" style="margin-left: 5px;">
                        <i class="fa-solid fa-pen fa-xl" style="color: #188755;"></i>
                    </button>
                </div>
            </div>
            <div id="onSaveBtnId" style="display: flex; justify-content: flex-end; width: 85%;"></div>
            <div id="checkUserData" style="display: flex; justify-content: flex-end; width: 85%;"></div>
        </div>
        <div class="header-las-fuel">Zmiana hasła</div>
        <div class="container" style="padding-top: 10px; width: 70%;">
            <div class="input-group mb-1">
                <span class="input-group-text" id="inputGroup-sizing-default">Stare hasło</span>
                <input type="password" id="oldPassword" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-1">
                <span class="input-group-text" id="inputGroup-sizing-default">Nowe hasło</span>
                <input type="password" id="newPassword" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-1">
                <span class="input-group-text" id="inputGroup-sizing-default">Powtóz nowe hasło</span>
                <input type="password" id="repeatNewPassword" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div id="onSaveBtnId" style="display: flex; justify-content: flex-end; width: 84%;">
            <button onclick="editNowPassword()" style="margin-bottom: 5px;" type="button" class="btn btn-success">Zapisz</button>
        </div>
        <div id="checkPassword" style="display: flex; justify-content: flex-end; width: 85%;"></div>      
    </div>
    <script type="text/javascript" src="/userPanel/userPanel.js"></script>
    <script type="text/javascript" src="/js/cookies.js"></script>
</body>

</html>
