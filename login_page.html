<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <div>ZALOGUJ SIĘ</div>
                <div style="display: none;">Jeśli nie masz konta <a href="#">kliknij</a></div>
            </div>
            <div>
                <label for="inputLogin" class="form-label">Nazwa użytkownika</label>
                <input type="text" id="login" class="form-control">
                <label for="inputPassword" class="form-label">Hasło</label>
                <input type="password" id="password" class="form-control">
                <button type="submit" class="btn btn-primary mb-3" onclick="onLoginClick()">Zaloguj</button>
                <div class="right">
                    <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal">Zapomniałeś hasła?</button>
                </div>
                <div id="toast-message" class="alert alert-danger alert-dismissible fade show" role="alert"
                    style="display: none;">
                    <div id="toastDangerMessage"></div>
                    <button onclick="onCloseToast()" type="button" class="btn-close"></button>
                </div>
                <div id="toast-message-success" class="alert alert-success alert-dismissible fade show" role="alert"
                    style="display: none;">
                    <div id="toastDangerMessageSuccess"></div>
                    <button onclick="onCloseToast()" type="button" class="btn-close"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title fs-5" id="exampleModalLabel">Resetuj hasło</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group input-group-sm mb-3">
                        <div class="container">
                            <div>Na Twój adres e-mail zostanie wysłane nowe hasło.</div>
                            <div>Jeśli tego chcesz kliknij "Resetuj".</div>
                            <button type="button" class="btn btn-primary" onclick=""
                            style="margin: 10px;">Resetuj</button>
                            <div>Jeśli mail nie dotarł proszę wcisnąć jeszcze raz przycisk "Resetuj".</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/login.js"></script>
    <script type="text/javascript" src="/js/cookies.js"></script>
</body>

</html>
