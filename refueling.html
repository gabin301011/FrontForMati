<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/33beafc557.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="refueling/refueling.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tankowania1</title>
</head>
<body>
    <div class="container main-box" style="padding-bottom: 15px;">
        <div class="header-main-box">
            Zatankuj samochód
        </div>
        <div class="info-box">
            <div style="display: flex; flex-direction: row;">
                <div style="display: flex; width: 20%;">
                    <button type="button" class="btn" onclick="onBackClick()" style="margin-left: 5px;">
                        <i class="fa-solid fa-left-long fa-2xl" style="color: #0c5bd1"></i>
                    </button>
                </div>
                <div class="" style="display: flex; flex-direction: column; width: 30%;">
                    <div class="" style="justify-content: right; align-items: center; display: flex;">
                        <strong>Model:&nbsp;&nbsp;</strong>
                    </div>
                    <div class="" style="justify-content: right; align-items: center; display: flex;"><strong>Numer rejestracyjny:&nbsp;&nbsp;</strong></div>
                </div>
                <div class="" style="display: flex; flex-direction: column; width: 50%;">
                    <div class="info-elem-right" id="model"></div>
                    <div class="info-elem-right" id="registerNumber"></div>
                </div>
            </div>
            <div class="info-elem">
                <div class="info-elem-left"><strong>Rok produkcji:&nbsp;&nbsp;</strong></div>
                <div class="info-elem-right" id="productionYear"></div>
            </div>
            <div class="info-elem">
                <div class="info-elem-left"><strong>Aktualny przebieg:&nbsp;&nbsp;</strong></div>
                <div class="info-elem-right" id="counterStatus"></div>
            </div>
            <div class="button-box">
                <!-- <i class="fa-solid fa-user"></i> -->
                <button type="button" class="btn btn-fuel" data-bs-toggle="modal" data-bs-target="#fuelModal">
                    <strong>TANKUJ</strong>
                </button>
            </div>
        </div>
        <div class="header-las-fuel">Ostanie tankowania:</div>
        <div class="container" id="last-refuelings" style="padding-top: 10px;"></div>

        <div id="toast-add-refueling" class="alert alert-success" role="alert" style="position: fixed; bottom: 0; display: none;">
            Nowe tankowanie zostało dodane!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="onCloseToast()"></button>
        </div>          
    </div>
    <div class="modal fade" id="fuelModal" tabindex="-1" aria-labelledby="fuelModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    Dodaj tankowanie
                </div>
                <div class="modal-body">
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Ilość</span>
                        <input id="quantity-input" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Kwota</span>
                        <input id="cash-input" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Aktualny przebieg</span>
                        <input id="counter-input" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="onAddRefueling()">Dodaj</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="refueling/refueling.js"></script>
    <script type="text/javascript" src="/js/cookies.js"></script>
</body>
</html>
